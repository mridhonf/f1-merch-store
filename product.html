<script>
  // Ambil semua tombol Add to Cart
  const addToCartButtons = document.querySelectorAll('.add-to-cart');

  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      const name = button.dataset.name;
      const price = parseFloat(button.dataset.price);

      // Ambil cart dari localStorage, atau buat array kosong kalau belum ada
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Cek apakah item sudah ada di cart
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1; // tambah jumlah kalau sudah ada
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      // Simpan kembali ke localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Update angka di navbar
      updateCartCount();

      // Tampilkan notifikasi kecil (toast)
      showToast(`${name} added to cart!`);
    });
  });

  // Update jumlah cart di navbar
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCount = document.getElementById('cart-count');
    if (cartCount) cartCount.textContent = totalItems;
  }

  // Notifikasi (toast)
  function showToast(message) {
    let toast = document.getElementById('toast');
    if (!toast) {
      toast = document.createElement('div');
      toast.id = 'toast';
      document.body.appendChild(toast);
    }
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  // Jalankan saat halaman dimuat
  window.addEventListener('load', updateCartCount);
</script>
